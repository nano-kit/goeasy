syntax = "proto3";

package sequence;

// 生成单调递增的序列号的服务
service Sequence {
    // 对请求的序列号，加1之后返回
    rpc Next(NextReq) returns (NextRes);
    // 对请求的序列号，返回已分配的最大值
    rpc Max(MaxReq) returns (MaxRes);
}

message NextReq {
    string name = 1;
}

message NextRes {
    uint64 value = 2;
}

message MaxReq {
    string name = 1;
}

message MaxRes {
    uint64 value = 2;
}
