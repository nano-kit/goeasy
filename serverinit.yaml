namespace: io.goeasy
api_serving_address: :8080
redis_server_address: 127.0.0.1:6379
mysql_server_address: 127.0.0.1:3306
production: false
logging_output_paths:
  - stdout
  - server.log

# 服务器的域名。为空则是开发服，不使用域名
domain:
# 是否在APIGateway启用HTTPS，使用自签名证书
enable_api_tls: false
# 是否在APIGateway启用ACME。启用时，必须设置域名，关闭自签名证书。启用后，只能在:443端口监听
enable_api_acme: false
